<section class="hero is-info">
	<div class="hero-body">
		<div class="container">
			<h2 class="title">I'm interested in...</h2>
			<ul>
				<li *ngFor="let place of interestedPlaces">
					<app-interested-place-select [place]="place" (onRemoved)="removePlace(place)"></app-interested-place-select>
				</li>
			</ul>

			<div class="content is-large">
				<a class="is-success is-large" (click)="addPlace()">
					<i class="fas fa-plus-circle"></i>
				</a>
			</div>

		</div>
	</div>
</section>

<section class="hero is-dark">
	<div class="hero-body">
		<div class="container">
			<h2 class="title">From...</h2>
			<div class="field">
				<div class="control">
					<input class="input" type="text" placeholder="Address" [(ngModel)]="address">
				</div>
			</div>

			<button class="button is-primary is-large" (click)="search()">
				<i class="fas fa-search"></i> Search
			</button>
		</div>
	</div>
</section>

<section class="hero is-info" *ngIf="isSearching">
	<div class="hero-body">
		<div class="container">
			<h2 class="title">Searching</h2>
		</div>
	</div>
</section>

<section class="hero is-success" *ngIf="searchComplete">
	<div class="hero-body">
		<div class="container">
			<h2 class="title">Results</h2>
			<app-interested-place-display *ngFor="let place of interestedPlaces" [location]="location" [place]="place"></app-interested-place-display>
		</div>
	</div>
</section>
