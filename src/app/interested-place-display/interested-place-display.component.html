<div class="card">
	<header class="card-header">
		<p class="card-header-title">
			{{place.placeName}}
		</p>
	</header>
	<div class="card-content">
		<div class="content is-medium" *ngIf="place.results">
			{{place.distance}} / {{place.duration}} from

			<div class="dropdown" [ngClass]="{'is-active': resultOpen}" (click)="resultOpen = !resultOpen">
				<div class="dropdown-trigger">
					<a href="#" aria-haspopup="true" aria-controls="dropdown-menu">
						<span class="editable">{{place.selectedResult.name}} - {{place.selectedResult.vicinity}}</span>
					</a>
				</div>
				<div class="dropdown-menu" role="menu">
					<div class="dropdown-content">
						<a *ngFor="let result of place.results" (click)="selectResult(result)" class="dropdown-item" [ngClass]="{'is-active': place.selectedResult == result}">
							{{result.name}} - {{result.vicinity}}
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
